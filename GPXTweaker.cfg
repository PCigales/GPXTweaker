[[Global]]

[InterfaceServer]
Ip: 127.0.0.1
Port: 9000-9004

#[Proxy]
#Ip: 127.0.0.1
#Port: 8080
#"user_colon_password": "user:password"
#Secure: true

[JSONTiles]
#Relies on MapLibre GL JS
Enable: true
MapLibreJS: https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js
MapLibreCSS: https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css

[TilesBuffer]
Size: 65536
Threads: 64
Chromium_hold: 25000
Elevation_size: 1024

[Boundaries]
#Min_lat: 43.08
#Max_lat: 43.76
#Min_lon: 4.97
#Max_lon: 6.96
Def_lat: 43.47656
Def_lon: 6.90561

[Statistics]
Gpu_comp: 1
#Ele_gain_threshold: 10
#Alt_gain_threshold: 5
#Slope_range: 80
#Slope_max: 50
#Speed_range: 60
#Speed_max: 8

[3DViewer]
#Pano_margin: 0.5
#Subj_margin: 2
#Min_valid_ele: -100


[[Explorer]]

[Folders]
%HOMEPATH%\Documents\Randos

[Statistics]
Smooth_tracks: true
#Smooth_range: 15

[WebMapping Google Maps]
Alias: GOOGLE_MAPS_FR

[WebMapping Google Nav]
Source: https://www.google.fr/maps/dir/?api=1&origin=43.42232814,6.76454439&destination={lat},{lon}

[WebMapping Bing Maps]
Alias: BING_MAPS

[WebMapping Mappy]
Alias: MAPPY

[Media]
Album: %HOMEPATH%\Pictures\Randos1
Album: %HOMEPATH%\Pictures\Randos2
Album: %HOMEPATH%\Videos\Randos
Photos: true
Videos: true
Port: 9005-9006
Size: 64


